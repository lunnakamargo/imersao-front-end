<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <nav class="sidebar_biblioteca">
            <div class="biblioteca">
                <span class="fa fa-folder"></span>
                <span>Sua Biblioteca</span>
                <span class="fa fa-plus"></span>
            </div>
            <div class="biblioteca_box">
                <p class="titulo_box">Crie sua primeira playlist</p>
                <p>É fácil, vamos te ajudar.</p>
                <a href="">
                    <button>
                        Criar playlist
                    </button>
                </a>
            </div>
            <div class="biblioteca_box">
                <p class="titulo_box">Que tal seguir um podcast novo?</p>
                <p>Avisaremos você sobre novos episódios.</p>
                <a href="">
                    <button>
                        Explore podcasts
                    </button>
                </a>
            </div>
        </nav>
        
    </div>
</body>
</html>
