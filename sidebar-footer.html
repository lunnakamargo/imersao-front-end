<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catify Imersão</title>
    <link rel="shortcut icon" href="./src/assets/icons/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/media-queries.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="sidebar__navigation__logo">
                <a href="">
                    <img src="./src/assets/icons/logo.png" alt="logo do spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="/index.html">
                        <span class="fa fa-home"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="/search-nav.html">
                        <span class="fa fa-search"></span>
                        <span>Search</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="sidebar__library">
            <div class="sidebar__library__content">
                <button class="sidebar__library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Your Library</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Criate you first pawlist</span>
                    <span class="text subtitle">It’s easy, we’ll help you</span>
                    <button class="section-playlist__button">
                        Create pawlist
                    </button>
                </div>
            </section>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Let’s find some podcats to follow</span>
                    <span class="text subtitle">We’ll keep you updated on new episodes</span>
                    <button class="section-playlist__button">
                        Browse podcats
                    </button>
                </div>
            </section>
            <div class="sidebar__cookies">
                <a href="">Cookies</a>
            </div>
            <div class="sidebar__languages">
                <button class="sidebar__languages__button">
                    <span class="fa fa-globe"></span>
                    <span>English</span>
                </button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer__content">
            <div class="footer__content__text">
                <span class="title">Testar o Premium de graça</span>
                <span class="subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</span>
            </div>
            <button class="footer__button">
                Inscreva-se grátis
            </button>
        </div>
    </footer>

</body>

</html>
